<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">
<body>
  <div class =container>
    <h2>Quote App</h2>
  <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
  <div *ngFor = "let quote of quotes; let i = index">
    <div id="details">
      <div id="{{i}}" >
          <p class="top">{{quote.description}}</p>
          <p>{{quote.name}}</p>
          <p>created on {{quote.completeDate|date|uppercase}}</p>
      </div>
     <br>
     <div class="button">
       <button class="btn btn-primary" (click)="toggleDetails(i)">Details</button>
     </div>
     <div *ngIf = "quote.showDescription">
       <app-quote-details [quote] = "quote" (isComplete) = "deleteQuote($event, i)"></app-quote-details>
     </div>
    </div>
  </div>
</div>
</body>
