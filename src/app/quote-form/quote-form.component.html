<link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' id="form" #quoteForm.reset()>
          <div class="form-group">
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" placeholder="Quote" required></textarea>
            <div  [hidden]="!description.valid || !description.pristine" class="alert alert-danger">
              <p> Description is Required</p>

            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Name of Author</label>
              <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" #name="ngModel" placeholder="name..." required>
              <div [hidden]="!name.valid || !name.pristine" class="alert alert-danger">
                <p> enter name</p>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label >Name of publisher</label>
              <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.name" name="publisher" #publisher="ngModel" placeholder="name..." required>
              <div [hidden]="!name.valid || !name.pristine" class="alert alert-danger">
                <p> publisher name is required</p>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Date</label>
              <input type='date' class="form-control"id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" placeholder="Date" required>
              <div [hidden]="!completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> Complete Date is Required</p>
              </div>
            </div>
          </div>
          <button [disabled]="!quoteForm.form.valid" id= "btn" type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
      </div>
    </div>
  </div>
 </div>
